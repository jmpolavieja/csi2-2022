
<div [style.background-color]="miBackground" [style.color]="miColor" class="p-3">HOLA SOY EL DIV DE PRUEBA</div>
<div class="container">
  <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="setModo('oscuro')">
  <label class="form-check-label" for="flexRadioDefault1">
    Modo oscuro
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked (click)="setModo('claro')">
  <label class="form-check-label" for="flexRadioDefault2">
    Modo claro
  </label>
</div>
</div>
